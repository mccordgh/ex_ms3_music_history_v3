<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Music History</title>
</head>

<body>

<div class="container">
	<div id="wrapper" class='col-md-12'>
		
		<div id="content_nav" class="row col-md-12">
			<ul>
				<li id="list_music_anchor" class="list_anchor navButton currentLink" data--next="list_music_view">List Music</li>
				<li id="add_music_anchor" class="list_anchor navButton" data--next="add_music_view">Add Music</li>
				<li id="profile_anchor" class="list_anchor navButton" data--next="profile_view">Profile</li>
				<li id="settings_anchor" class="list_anchor navButton" data--next="settings_view">Settings</li>
			</ul>
		</div>
		
		<!-- <div class="container"> -->
			<div id="add_music_view" class="hidden col-md-12">
				<div class='col-md-2 col-md-offset-5'>
					Song Name: <input type="text" id="txtSong">
					Artist: <input type="text" id="txtArtist">
					Album: <input type="text" id="txtAlbum">	
					<!-- Genre: <input type="text" id="txtGenre">	 -->
					<button type="button" id="btnAdd" class="btnSimple col-md-12">Add Song to Playlist</button>
				</div>
			</div>

		<div id="list_music_view">
			<div id="content_options" class="col-md-3">
				<h1>Filter by:</h1>
					<p>Artist:</p>
						<select name="artist-choice" class="choice_box" id="artistChoice" data--filterType="artist">
							<option value="-Show All-" selected>All Artists</option>
							<option label=" " disabled></option>
	 					</select>
					<p>Album:</p>
						<select name="album-choice" class="choice_box" id="albumChoice" data--filterType="album">
							<option value="-Show All-" selected>All Albums</option>
							<option label=" " disabled></option>
						</select>
			</div>
			
			<div id="content_playlist" class="col-md-9">
				<div id="playlistHeader" class="col-md-12">
					<div class='col-md-4'>Song</div>
					<div class='col-md-4'>Artist</div>
					<div class='col-md-4'>Album</div>
				</div>
			</div>
		
		</div>
	
			<div id="profile_view" class="hidden col-md-12">
				<div class='col-md-2 col-md-offset-5'>
					<h1>PROFILE PLACEHOLDER</h1>
				</div>
			</div>

			<div id="settings_view" class="hidden col-md-12">
				<div class='col-md-2 col-md-offset-5'>
					<h1>SETTINGS PLACEHOLDER</h1>
				</div>
			</div>

	</div>
</div>

	<!-- <button type="button" style="height:100px;width:500px" id="songButton">GET SONGS ARRAY</button> -->
	
	<script
  	src="https://code.jquery.com/jquery-3.1.1.min.js"
  	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  	crossorigin="anonymous"></script>
	<script src="dist/app.js"></script>
</body>
</html>
